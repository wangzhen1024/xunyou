
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/xunyou?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    #默认使用application-local.properties,logback-my.xml中也将使用name="local"输出日志
    active: local
mybatis:
  mapper-locations: classpath:Mapping/*Mapping.xml
  type-aliases-package: com.example.xunyou.mapper
logging:
  #定义logback的名字，否则默认名字必须为:logback-spring.xml
  config: classpath:logback-my.xml

